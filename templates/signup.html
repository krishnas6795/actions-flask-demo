{# Home HTML #}
{% extends "base.html" %}

{% block title %}
<title>Signup Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <!-- <div class="card-header text-center text-bg-primary p-3">Code With Rams</div> -->
                <img src="../static/CodeWithRams-1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <form action="{{ url_for('thank_you') }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="first" id="first_name" placeholder="First Name" autofocus>
                            <label for="firstr_name">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="last" id="last_name" placeholder="Last Name">
                            <label for="last_name">Last Name</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
