{# Home HTML #}
{% extends "base.html" %}

{% block title %}
<title>Thankyou Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center lead">
        <div class="text-center text-white p-3">
            <h1>Welcome to CodeWithRams</h1>
        </div>
        <div class="col-lg-12 p-3">
            <div class="bg-primary text-white p-3">
                Thank you for Signing up! <strong>{{first}} {{last}}</strong>
            </div>
        </div>
        <div class="col-lg-12 p-3">
            <div class="bg-primary text-white p-3">
                <a class="text-white" href="{{url_for('index')}}">Go Back</a>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
